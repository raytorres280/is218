<!DOCTYPE html>
<html>
   <head>
      <title>sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/materialize.css">

  </head>
  <body class ="blue">
  <div class="container">
      <div class="row"></div>
      <div class="row"></div>
      <div class="card-panel teal lighten-2"><h3>Hello World!</h3></div>
      <div class="row"></div>
      <div class="row"></div>
        <div class="container"><!--second container to keep text fields smaller and cleaner-->

          <div class="row"> <!--need row for offset, I THINK-->
            <div class="col s12 m12 l12"> <!--grid container for form card-->
              <div class="card-panel">
                <div class="row">

                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6 m6 l5">
                      <input id="first-name" type="text" class="validate">
                      <label for="first-name">First Name</label>
                    </div>
                    <div class="input-field col s6 m6 l5">
                      <input id="last-name" type="text" class="validate">
                      <label for="last-name">Last Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 m12 l10">
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 m12 l10">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 m12 l10">
                      <input id="password" type="password" class="validate">
                      <label for="password">Confirm Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 m12 l10">
                      <input id="business" type="text" class="validate">
                      <label for="business">Business</label>
                    </div>
                  </div>


                </form>
              </div>

                <div class="row">

                  <div class="col s12 m4 l10">
                    <button class="btn-large blue darken-3 waves-effect waves-light" type="submit" name="action">Create Account
                    </button>
                  </div>
                </div>
            </div>
          </div>
        </div>


    <!-- put javascript at the end to raise performance.-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="js/materialize.js"></script>
   </div> <!-- container class close -->
   </body>
</html>
