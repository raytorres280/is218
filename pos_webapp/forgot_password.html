<!DOCTYPE html>
<html>
   <head>
      <title>forgot password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/materialize.css">

  </head>
  <body class ="blue">
  <div class="container">
      <div class="row"></div>
      <div class="row"></div>
      <div class="card-panel teal lighten-2"><h3>Hello World!</h3></div>
      <div class="row"></div>
      <div class="row"></div>
        <div class="container"><!--second container to keep text fields smaller and cleaner-->

          <div class="row"> <!--need row for offset, I THINK-->
            <div class="col s12 m12 l12"> <!--grid container for form card-->
              <div class="card-panel">
                <div class="row">
                
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12 m12 l10">
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  
                  

                </form>
              </div>

                <div class="row">

                  <div class="col s12 m4 l3">
                    <button class="btn-large blue darken-3 waves-effect waves-light" type="submit" name="action">Login<i class="material-icons right">send</i>
                    </button>
                  </div>

                  <div class="col s12 m4 l4">
                    <button class="btn-large blue lighten-3 waves-effect"
                    type="">Forgot password
                    </button>
                  </div>

                  <div class="col s12 m4 l3">
                    <button class="btn-large pink darken-2 waves-effect"
                    type="">Create Account
                    <i class="material-icons right">perm_identity</i>
                    </button>
                  </div>
                 </div>
            </div>
          </div>
        </div>


    <!-- put javascript at the end to raise performance.-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="js/materialize.min.js"></script>
   </div> <!-- container class close -->
   </body>
</html>
